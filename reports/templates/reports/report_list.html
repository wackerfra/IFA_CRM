{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Reports</h1>
<a href="{% url 'report_export_csv' %}" class="btn btn-success mb-3">Export CSV</a>
<a href="{% url 'report_export_pdf' %}" class="btn btn-secondary mb-3">Export PDF</a>
<a href="{% url 'report_create' %}" class="btn btn-primary mb-3">New Report</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Generated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
            <td>{{ report.name }}</td>
            <td>{{ report.get_report_type_display }}</td>
            <td>{{ report.generated_at }}</td>
            <td>
                <a href="{% url 'report_detail' report.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'report_update' report.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'report_delete' report.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
