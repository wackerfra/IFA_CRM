   <!DOCTYPE html>
   <html>
   <head>
       <title>Login</title>
       <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   </head>
   <body>
       <h1>Login</h1>
       <form method="post">
           {% csrf_token %}
           {{ form.as_p }}
           <button type="submit">Login</button>
       </form>
       <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
   </body>
   </html>
