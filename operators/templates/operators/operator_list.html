{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Operators</h1>
    <a href="{% url 'operator_create' %}" class="btn btn-success mb-3">Add New Operator</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact Person</th>
            <th>Phone</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for operator in operators %}
        <tr>
            <td><a href="{% url 'operator_detail' operator.pk %}">{{ operator.name }}</a></td>
            <td>{{ operator.contact_person }}</td>
            <td>{{ operator.phone }}</td>
            <td>{{ operator.city }}</td>
            <td>
                <a href="{% url 'operator_detail' operator.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'operator_update' operator.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'operator_delete' operator.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
